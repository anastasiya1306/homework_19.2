{% extends 'catalog/base.html' %}
{% block content %}
    {% for object in object_list %}
        <div class="cool">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Наименование</td>
                            <td>{{ object.name }}</td>
                        </tr>
                        <tr>
                            <td>Описание</td>
                            <td>{{ object.description }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
